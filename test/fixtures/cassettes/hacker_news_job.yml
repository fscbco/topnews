      string: '{"by":"martyndavies","descendants":13,"id":41244423,"kids":[41246088,41245929,41247371,41246505,41246005],"score":55,"text":"Hey,
        I&#x27;m Martyn and I recently joined Zuplo. OpenAPI is a huge part of what
        we do, but getting a document up to scratch out of the gate, especially if
        you&#x27;re not super well versed in the actual specification and what you
        should use and when.<p>So we built a suite of tools to help with this called
        Rate My OpenAPI. It will score your OpenAPI document out of 100, as well as
        giving you individual scores in 4 key areas; completeness, SDK generation,
        security and documentation.<p>Along with the score, you also get details of
        what the issues, or errors are, as well as guidance on what they actually
        mean and why they&#x27;re important.<p>We exposed the API for it using Zuplo,
        and then built a CLI, and a GitHub Action on top of that so that you can add
        Rate My OpenAPI into your workflow however you like.<p>You can check it out
        and use all of this right now, for free. I&#x27;ve already found it extremely
        useful and I hope you do to.<p>Feedback is absolutely welcome!","time":1723629812,"title":"Show
        HN: We made a tool to help developers improve OpenAPI specs","type":"story","url":"https://github.com/zuplo/rate-my-openapi"}'
